        <h1 class=".kl">Taking User Input Sum</h1>
        <form onsubmit="doSum(); return false">

            <br>
            <button type="submit">Sum</button>
        </form>
        <h3 id="result"> </h3>
<script>
function doSum()  {
let firstNumber = Number(document.querySelector("#num1").value)
let SecondNumber =Number(document.querySelector("#num2").value)
console.log(firstNumber + SecondNumber)
let sum = firstNumber + SecondNumber;
// console.log(sum);
document.querySelector("#result").innerHTML=sum

}


        </script>
        <h2 class="kl">Taking User Input Subtract </h2>
       <form onsubmit="dosubtract(); return false">

        <br>
        <button type="submit">Subtract</button>
    </form>
    <h4 id="subtract"> </h4>
    <script>
        function dosubtract()   {
            let firstNumber = Number(document.querySelector("#num3").value)
            let secondNumber = Number(document.querySelector("#num4").value)
            console.log(firstNumber - secondNumber)
            let Subtract = firstNumber - secondNumber;
            document.querySelector("#subtract").innerHTML=Subtract
        }

  </script>
